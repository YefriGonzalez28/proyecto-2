<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Tabla de Posiciones</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="leaderboard" class="setup-container">
        <h1 class="title">Tabla de Posiciones</h1>
        <table class="leaderboard-table">
            <thead>
                <tr>
                    <th>Posici칩n</th>
                    <th>Nombre del Jugador</th>
                    <th>Puntuaci칩n</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se llenar치n din치micamente -->
            </tbody>
        </table>
        <button class="btn-start" onclick="window.location.href='index.html'">Inicio</button>
    </div>
    <script>
        // Llenar la tabla de posiciones con datos del juego
        const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
        const leaderboardTable = document.querySelector('.leaderboard-table tbody');

        leaderboard.forEach((entry, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${index + 1}</td><td>${entry.name}</td><td>${entry.score}</td>`;
            leaderboardTable.appendChild(row);
        });
    </script>
</body>

</html>
